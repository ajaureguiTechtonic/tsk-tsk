<body>
  <!-- Sign-up Modal -->
  <div class="login-fields">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Sign up
    </button>

    <!-- Modal -->
    <div class="modal fade" id="ModalSignUp" tabindex="-1" role="dialog" aria-labelledby="ModalLabelSingUp" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabelWelcome">Welcome !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      </div>
      <div class="modal-body">

        <!-- Modal sign up form -->
        <form>
          <div class="form-group">
            <label for="InputUserName">Sign in</label>
            <input type="UserName" class="form-control" id="InputUser" placeholder="Username">
                </div>
            <div class="form-group">
              <label for="InputEmail1">Email address</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>

        <!-- This is the password conformation field -->
              <div class="form-group">
                <label for="InputPasswordconfirm">Password Confirm</label>
                <input type="password" class="form-control" id="InputPassword2" placeholder="Re-enter Password">
                  </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
</div>

  <footer>
    <!-- Not in our wireframe, for future reference  -->
  </footer>


</body>
