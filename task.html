  <!-- This is where a task div begins. It should encompass editing a task as well as the standard information. It should not include any modals at this stage -->

    <div class="row">
      <div class = "col-10 task-content level-1">
        <div class = "row level-1 task-content task">
          <div class="col-1 d-flex justify-content-center">

          </div>
          <div class="col-9 d-flex">

            </div>
          </div>

        </div>
      </div>
      <div class = "col-1 edit-icon">
        <img src= "assets/edit.png">
      </div>
    </div>

  </div>

<!-----Jose's custom task container!!!!----->
<div class="container task-content">
  <!--First row containing checkbox, Task Title, Date and Edit Icon-->
  <div class="row">
    <div class="col-11 task-content level-1-column">
    <!-- <p>Level 1 column</p> -->
        <div class="row" type="button" data-toggle="hidden" data-target="#collapseDescription" aria-expanded="false" aria-controls="collapseDescription">
          <div class="col-md-1 task-checkbox border-test">
            <p>&quot;Checkbox&quot;</p>

          </div>
          <div class="col-md-8 vertical-align task-name border-test">
            <p>Task Name</p>
          </div>

          <div class="col-md-3 task-date vertical-align border-test">
            <p>Date</p>
          </div>

        </div>
        <!-----End of first row!!!----->

        <!--Second row containing Task Description, last column is empty on purpose-->
        <div class="row" id="collapseDescription">
          <div class="col-md-1 task-content">
            <p>&quot;empty space&quot;</p>

          </div>
          <div class="col-xs-12 col-md-8 vertical-align task-content">
            <p>Task Description</p>

          </div>
          <div class="col-xs-12 col-md-3 task-content">
            <div class = "edit-content">
              <button type="button" class="btn btn-primary">Done</button>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- The icon is not in a column so it can sit outside next to the task  -->
            <div class = "edit-icon border-test">
              <img src="assets/edit.png" alt="Edit Icon">
            </div>
  </div>
  <!--Second row containing Task Title,-->
</div>


<!-----End of Jose's custom task container----->

  <!-- Delete modal with "show" class added to dispay on load, remove class to hide until button press. -->
  <div class="modal fade" tabindex="-1" role="dialog" id="delete-modal-1" aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-modal-label">Delete Task?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Would you like to delete this task.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Delete. :(</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

          ...Enter Task Description...
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary">Add Task</button>
