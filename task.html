    <!-- Delete modal with "show" class added to dispay on load, remove class to hide until button press. -->
    <div class="modal fade" tabindex="-1" role="dialog" id="delete-task-modal" aria-labelledby="delete-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="delete-modal-label">Delete Task?</h5> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Is this important?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">No, Delete It. </button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Yes, Keep It</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal with "show" class added to dispay on load, remove class to hide until button press. -->
    <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="add-task-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-task-modal-label">
            <form>
            <div class="form-row">
              <div class="col-md-4">
                <input type="text" id="validation-01" placeholder="...Task Name..." required>
              </div>
            </form>
            </h5>
            <h6 class="modal-title modal-date">Date Added</h6>
           </div>
          <div class="modal-body">
<!--- Task discription field------------------------------------>
            <form>
              <div class="form-group">
                <label for="form-group-input-1">Task Description</label>
                <input type="text" class="form-control" id="form-group-input-1" placeholder="...Input Task Description...">
              </div>
              <div class="form-group">
                <label for="form-group-input-2">Additional Notes</label>
                <input type="text" class="form-control" id="form-group-input-2" placeholder="...Additional Notes...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
