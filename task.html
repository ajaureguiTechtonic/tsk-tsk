  <!-- Delete modal with "show" class added to dispay on load, remove class to hide until button press. -->
  <div class="modal fade" tabindex="-1" role="dialog" id="delete-task-modal" aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="delete-modal-label">Delete Task?</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Is this important?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-buttons">No, Delete It. </button>
          <button type="button" class="btn modal-buttons" data-dismiss="modal">Yes, Keep It</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add modal with "show" class added to dispay on load, remove class to hide until button press. -->
  <div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="add-task-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-task-modal-label">
              <div class="form-row">
                <div class="col-md-4">
                  <input type="text" id="newTaskName" placeholder="...Task Name..." required>
                </div>
              </div>
            </h5>
            <h6 class="modal-title modal-date">Date Added</h6>
          </div>
          <div class="modal-body">
            <!--- Task discription field------------------------------------>
            <div class="form-group">
              <label for="form-group-input-1">Task Description</label>
              <input type="text" class="form-control" id="newTaskDescription" placeholder="...Input Task Description...">
            </div>
            <div class="form-group">
              <label for="form-group-input-2">Due Date</label>
              <input type="text" class="form-control" id="newDueDate" placeholder="...Input Due Date...">
            </div>
          </div>
          <div class="modal-footer">
            <button id="close-button" type="button" class="btn modal-buttons" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn modal-buttons">Add Task</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit modal with "show" class added to dispay on load, remove class to hide until button press. -->

          <h5 class="modal-title" id="edit-task-modal-label">
              <div class="form-row">
                <div class="col-md-4">
                  <input type="text" id="validation-edit" placeholder="...Rename Task..." required>
                  <!-- Should auto fill with current task name???? -->
                </div>
              </div>
          </h5>
          <h6 class="modal-title modal-date">Date Added</h6>
        </div>
        <div class="modal-body">
          <!--- Task discription field------------------------------------>
            <div class="form-group">
              <label for="form-group-edit-desc">Task Description</label>
              <input type="text" class="form-control" id="form-group-edit-desc" placeholder="...Fill me with current desc...">
              <!-- need a way to fill existing desc -->
            </div>
            <div class="form-group">
              <label for="form-group-input-2">Due Date</label>
              <input type="text" class="form-control" id="newDueDate" readonly placeholder="...Leave Blank If No Due Date...">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-buttons" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn modal-buttons">Edit Task</button>
        </div>
      </div>
    </form>
