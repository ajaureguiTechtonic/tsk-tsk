<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Tsk-Tsk To-Do App</title>
</head>

<body>

  <!-- add task button -->
  <div class="add-task-button">
    <button type="button" class="btn btn-secondary">
      <img src="assets/add.png" alt="add symbol">
      <p>Add Task</p>
    </button>
  </div>

  <!-- This is where a task div begins. It should encompass editing a task as well as the standard information. It should not include any modals at this stage -->
  <div class="container task-content">

    <div class="row">
      <div class = "col-10 offset-1 task-content level-1">
        <div class = "row">
          <div class="col-1 justify-content-center complete-box my-auto">
            <input type="checkbox">
            <span class="checkmark"></span>
          </div>
          <div class="col-9 d-flex">
            <p class="m-0 align-self-center">Laundry</p>
          </div>
          <div class="col-2 d-flex justify-content-center">
            <div class="align-self-center text-center">
              <p class="m-0">Sept</p>
              <p class="m-0">24</p>
            </div>
          </div>
          <!-- edit buttons, will collapse and expand on click of edit-icon class below, but cannot code that until js is on the table -->
          <div class= "col-12">
            <div class = "edit-content">
              <button type="button" class="btn done-editing">Done</button>
              <button type="button" class="btn delete-task-button">Delete</button>
            </div>
          </div>

        </div>
      </div>
      <div class = "col-1 edit-icon">
        <img src= "assets/edit.png">
      </div>
    </div>

  </div>

<br />
<br />



<!---------Jose's custom task container!!!!--------->
<div class="container task-content">
  <!--First row containing checkbox, Task Title, Date and Edit Icon-->
  <div class="row">
    <div class="col-11 task-content level-1-column">
    <!-- <p>Level 1 column</p> -->
        <div class="row" type="button" data-toggle="hidden" data-target="#taskDescription" aria-expanded="false" aria-controls="collapseDescription">
          <div class="col-md-1 complete-box my-auto task-checkbox border-test vertical-align">
            <input type="checkbox">
            <span class="checkmark vertical-align"></span>
          </div>
          <div class="col-md-8 vertical-align task-name border-test">
            <a href="#task-one-row">Task Name</a>
          </div>
          <div class="col-md-3 task-date vertical-align border-test">
            <p>Date</p>
          </div>
        </div>
        <!-----End of first row!!!----->
        <!--Second row containing Task Description, last column is empty on purpose-->
        <div class="row accordion-content" id="task-one-row">
            <div class="col-md-1 task-content">
              <p>&quot;empty space&quot;</p>
            </div>
            <div class="col-xs-12 col-md-8 vertical-align task-content task-description">
              <p>Task Description</p>
            </div>
            <div class="col-xs-12 col-md-3 task-content">
              <div class = "edit-content">
                <button type="button" class="btn btn-primary">Done</button>
                <button type="button" class="btn btn-primary">Delete</button>
              </div>
            </div>
        </div>
      </div>
      <!-- The icon is not in a column so it can sit outside next to the task  -->
            <div class = "edit-icon border-test">
              <img src="assets/edit.png" alt="Edit Icon">
            </div>
  </div>
</div>
<!---------End of Jose's custom task container---------->
