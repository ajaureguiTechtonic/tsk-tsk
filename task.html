<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap-css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Tsk-Tsk To-Do App</title>
</head>

<body>

<!---------Jose's custom task container!!!!--------->
<div class="container">
  <!--First row containing checkbox, Task Title, Date and Edit Icon-->
  <div class="row">
    <div class="col-10 col-md-10 task-content offset-1 level-1">
    <!-- <p>Level 1 column</p> -->
        <div class="row">
          <div class="col-1 col-xs-1 col-md-1 complete-box  task-checkbox vertical-align">
            <input type="checkbox">
            <span class="checkmark vertical-align"></span>
          </div>
          <div class="col-8 col-xs-8 col-md-8 vertical-align">
            <div>
              <p class="task-name">Task Name</p>
            </div>
          </div>
          <div class="col-3 col-xs-3 col-md-3">
            <div class="task-date days-old">
              <p class="m-0 days-old-count">10</p>
              <p class="m-0">Days</p>
              <p class="m-0">Old</p>
            </div>
          </div>
        </div>
        <!-----End of first row!!!----->
        <!--Second row containing Task Description, last column is empty on purpose-->
        <div class="row accordion-content" id="task-one-row">
            <div class="col-1 col-xs-1 col-md-1 task-content">
              <p>&quot;empty space&quot;</p>
            </div>
            <div class="col-8 col-xs-8 col-md-8 vertical-align task-description">
              <p>Task Description</p>
            </div>
            <div class="col-3 col-xs-3 col-md-3 vertical-align">
              <div class = "edit-content">
                <button type="button" class="btn btn-primary">Done</button>
                <button type="button" class="btn btn-primary">Delete</button>
              </div>
            </div>
        </div>
      </div>
      <div class="col-1 col-xs-1 col-md-1">
        <div class = "edit-icon">
          <a href="#task-one-row"><img src="assets/edit.png" alt="Edit Icon"></a>
        </div>
      </div>
  </div>
</div>
<!---------End of Jose's custom task container---------->

</body>

</html>
